<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2 align="center">Products</h2>
      <a href="cart.html">Cart</a>
      <div class="row" id="products"></div>
    </div>

    <script>
      let products = [
        {
            id : 1,
          name: "Plain",
          price: 40,
          qty : 1,
          image:
            "https://www.tutorjoes.in/public/js_program/12_cart/images/97.jpg",
        },
        {
            id : 2,
          name: "Paper Roast",
          price: 65,
          qty : 1,
          image:
            "https://www.tutorjoes.in/public/js_program/12_cart/images/98.jpg",
        },
        {
            id : 3,
          name: "Onion Roast",
          price: 80,
          qty : 1,
          image:
            "https://www.tutorjoes.in/public/js_program/12_cart/images/99.jpg",
        },
        {
            id : 4,
          name: "Egg Parotta",
          price: 55,
          qty : 1,
          image:
            "https://www.tutorjoes.in/public/js_program/12_cart/images/100.jpg",
        },
      ];

      const viewProduct = () => {
        let tbl = "";
        products.map((val, index) => {
          tbl += `
                            <div class="col-lg-3">
                                <div class="card">
                                    <img src="${val.image}" class="card-img-top" alt="..." />
                                    <div class="card-body">
                                    <h5 class="card-title">${val.name}</h5>
                                    <p class="card-text">Rs :- ${val.price}</p>
                                    <button onclick="addToCart(${val.id})" class="btn btn-primary">Add Cart</button>
                                    </div>
                                </div>
                            </div>
                        `;
            });
            document.getElementById('products').innerHTML =  tbl;
      };

      viewProduct();

      let cart = [];
      const addToCart = (pid) => {
        products.map((val)=>{
            if(val.id == pid){
                cart.push(val);
                localStorage.setItem('cart',JSON.stringify(cart))
            }
        })
      }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   
    

  </body>
</html>
